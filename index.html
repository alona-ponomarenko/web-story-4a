<script type="text/javascript">
$(document).keydown(function(e){
    switch (e.which){

    case 38:    //up arrow key
        $(".root").finish().animate({
            left: "-=3%"
        });

        setTimeout(function(){  
$(".root").ready(function(){
          $(".right-leg").addClass("right-move");
          $(".left-leg").addClass("left-move");
});

    setTimeout(function(){  
$(".root").ready(function(){
          $(".right-leg").removeClass("right-move");
          $(".left-leg").removeClass("left-move");
});
            }, 200); 
            }, 200); 
        break;
    case 40:    //bottom arrow key
        $(".root").finish().animate({
            left: "+=3%"
        });

        setTimeout(function(){  
$(".root").ready(function(){
          $(".right-leg").addClass("right-move");
          $(".left-leg").addClass("left-move");
});

    setTimeout(function(){  
$(".root").ready(function(){
          $(".right-leg").removeClass("right-move");
          $(".left-leg").removeClass("left-move");
});
            }, 200); 
            }, 200); 


        break;
    }
});


/* Move Root on scroll */

$(document).scroll(function(){
    $(".left-leg").css("transform", "rotate(30deg)");
    setTimeout(function(){  
    $(".left-leg").css("transform", "rotate(0deg)");
     }, 200); 
    $(".right-leg").css("transform", "rotate(30deg)");
    setTimeout(function(){  
    $(".right-leg").css("transform", "rotate(0deg)");
     }, 200); 
});

/* End of Move Root on scroll */

</script>
